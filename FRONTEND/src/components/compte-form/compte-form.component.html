<form [formGroup]="compteForm" (ngSubmit)="onSubmit()" class="form-container">
  <h2>Modifier mes informations</h2>

  <div class="form-group">
    <label for="civilite">Civilité</label>
    <select id="civilite" formControlName="civilite">
      <option value="M">M</option>
      <option value="Mme">Mme</option>
    </select>
    <div class="error" *ngIf="compteForm.get('civilite')?.touched && compteForm.get('civilite')?.invalid">
      Civilité requise.
    </div>
  </div>

  <div class="form-group">
    <label for="nom">Nom</label>
    <input id="nom" type="text" formControlName="nom" />
    <div class="error" *ngIf="compteForm.get('nom')?.touched && compteForm.get('nom')?.invalid">
      Le nom est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input id="prenom" type="text" formControlName="prenom" />
    <div class="error" *ngIf="compteForm.get('prenom')?.touched && compteForm.get('prenom')?.invalid">
      Le prénom est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="adresse">Adresse</label>
    <input id="adresse" type="text" formControlName="adresse" />
    <div class="error" *ngIf="compteForm.get('adresse')?.touched && compteForm.get('adresse')?.invalid">
      L'adresse est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="cp">Code Postal</label>
    <input id="cp" type="text" formControlName="cp" />
    <div class="error" *ngIf="compteForm.get('cp')?.touched && compteForm.get('cp')?.invalid">
      Le code postal est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="ville">Ville</label>
    <input id="ville" type="text" formControlName="ville" />
    <div class="error" *ngIf="compteForm.get('ville')?.touched && compteForm.get('ville')?.invalid">
      La ville est requise.
    </div>
  </div>

  <div class="form-group">
    <label for="pays">Pays</label>
    <input id="pays" type="text" formControlName="pays" />
    <div class="error" *ngIf="compteForm.get('pays')?.touched && compteForm.get('pays')?.invalid">
      Le pays est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="tel">Téléphone</label>
    <input id="tel" type="text" formControlName="tel" />
    <div class="error" *ngIf="compteForm.get('tel')?.touched && compteForm.get('tel')?.invalid">
      Le téléphone est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div class="error" *ngIf="compteForm.get('email')?.touched && compteForm.get('email')?.invalid">
      L'email est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="login">Login</label>
    <input id="login" type="text" formControlName="login" />
    <div class="error" *ngIf="compteForm.get('login')?.touched && compteForm.get('login')?.invalid">
      Le login est requis.
    </div>
  </div>

  <div class="form-buttons">
    <button type="submit" [disabled]="compteForm.invalid">Valider</button>
    <button type="button" (click)="compteForm.reset()">Réinitialiser</button>
  </div>
</form>
