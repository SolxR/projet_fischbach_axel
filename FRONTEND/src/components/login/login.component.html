<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2>Connexion</h2>

    <div class="error" *ngIf="loginError">
      {{ loginError }}
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Entrez votre email"
      />
      <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        Email requis
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="Entrez votre mot de passe"
      />
      <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        Mot de passe requis
      </div>
    </div>

    <div class="form-buttons">
      <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>
    </div>
  </form>
</div>
