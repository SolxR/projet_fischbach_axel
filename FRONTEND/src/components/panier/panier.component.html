<div class="panier-container">
  <h2>Mon Panier</h2>

  <div *ngIf="items$ | async as cartItems">
    <div *ngIf="cartItems && cartItems.length > 0; else empty">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Prix Unitaire</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems">
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.price | round:2 }} €</td>
            <td>{{ (item.product.price * item.quantity) | round:2 }} €</td>
            <td>
              <button (click)="decrementQuantity(item.product.id)">-</button>
              <button (click)="removeItem(item.product.id)">Supprimer</button>
            </td>
          </tr>
        </tbody>
      </table>      
      <div class="payment-button">
       <button class="payment-button" (click)="goToPayment()">Aller au paiement</button>
       <button class="payment-button" (click)="goToCatalog()">Retour au catalogue</button>
      </div>
    </div>
  </div>

  <ng-template #empty>
    <p>Votre panier est vide.</p>
  </ng-template>
</div>
